<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs入门demo之表达式</title>
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
</head>
<!--ng-app 声明模块， 作用：定义angularjs作用范围，就可以使用angularjs的内置指令、表达式等操作-->
<body ng-app>
<!--angularjs表达式{{}}  最主要作用：用于取模型数据中的值，用于展示在页面-->
{{100+200}}
</body>
</html>
