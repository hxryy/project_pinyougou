<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs入门demo之遍历对象数组</title>
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

    <script type="text/javascript">
        //初始化模块  参数一：模块名称  参数二：该模块依赖的其他模块 ，如果没有依赖其他模块，也需要声明空数组
       var app= angular.module("myapp",[]);
       //定义控制器 参数一：控制器名称  参数二：控制器要做的事情
        app.controller("myctrl",function ($scope) {
            //$scope 是angularjs内置对象，$scope可以理解为angularjs的js代码与html代码数据交互的桥梁
            //[]在json格式数据中代表数组，{}在json格式数据中代表对象
            $scope.userList=[
                {
                    id:1,
                    name:"zhangsan",
                    shuxue:10,
                    yuwen:90
                },{
                    id:2,
                    name:"lisi",
                    shuxue:20,
                    yuwen:30
                },{
                    id:3,
                    name:"wangwu",
                    shuxue:100,
                    yuwen:90
                }
            ];
        });


    </script>

</head>
<!--ng-app 声明模块， 作用：定义angularjs作用范围，就可以使用angularjs的内置指令、表达式等操作-->
<body ng-app="myapp" ng-controller="myctrl" ng-init="name='lisi'">
    <table>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>数学</th>
            <th>语文</th>
        </tr>

        <tr ng-repeat="user in userList">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.shuxue}}</td>
            <td>{{user.yuwen}}</td>
        </tr>
    </table>
</body>
</html>
